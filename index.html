<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RA Archive Explorer</title>
    <script src="https://cdn.jsdelivr.net/gh/nextapps-de/flexsearch@0.7.31/dist/flexsearch.bundle.js"></script>
    <style>
        :root {
            --ra-red: #FF4848;
            --bg: #ffffff;
            --text: #000000;
            --grey: #f0f0f0;
            --dark-grey: #777;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
        }
        header {
            padding: 2rem 0;
            border-bottom: 1px solid #000;
            position: sticky;
            top: 0;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
            transition: transform 0.3s ease-in-out, padding 0.3s ease-in-out;
        }
        header.header-hidden {
            transform: translateY(-100%);
        }
        header.compact {
            padding: 0.5rem 0;
        }
        header.compact h1 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            display: none;
        }
        header.compact #results-info {
            display: none;
        }
        header.compact .search-box {
            margin-bottom: 0.5rem;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin: 0 0 1rem 0;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }
        input {
            flex: 1;
            padding: 12px 20px;
            font-size: 1.2rem;
            border: 2px solid #000;
            outline: none;
        }
        input:focus {
            border-color: var(--ra-red);
        }
        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            font-size: 0.9rem;
        }
        .filter-btn {
            background: var(--grey);
            border: none;
            padding: 5px 15px;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.2s;
        }
        .filter-btn.active {
            background: #000;
            color: #fff;
        }
        #results-info {
            margin: 1rem 0;
            font-size: 0.9rem;
            color: var(--dark-grey);
        }
        .result-item {
            padding: 1.5rem 0;
            border-bottom: 1px solid #eee;
        }
        .result-item:hover {
            border-bottom-color: #000;
        }
        .result-meta {
            font-size: 0.8rem;
            color: var(--dark-grey);
            margin-bottom: 5px;
            text-transform: uppercase;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .tag {
            background: var(--grey);
            padding: 2px 6px;
            border-radius: 3px;
        }
        .recommended {
            color: var(--ra-red);
            font-weight: bold;
        }
        .result-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin: 0 0 10px 0;
        }
        .result-title a {
            color: inherit;
            text-decoration: none;
        }
        .result-title a:hover {
            color: var(--ra-red);
        }
        .result-desc {
            font-size: 1rem;
            line-height: 1.5;
            color: #333;
            max-width: 800px;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            text-transform: uppercase;
        }
        .hidden { display: none; }

        @media (max-width: 600px) {
            header { padding: 1rem 0; }
            h1 { font-size: 1.5rem; }
            input { font-size: 1rem; padding: 10px; }
            .filter-btn { padding: 4px 10px; font-size: 0.8rem; }
            header.compact h1 { display: none; }
        }
    </style>
</head>
<body>
    <div id="loading">Loading Archive...</div>
    
    <header id="main-ui" class="hidden">
        <div class="container">
            <h1>RA Archive Explorer</h1>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search artists, albums, labels..." autocomplete="off">
            </div>
            <div class="filters">
                <button class="filter-btn active" data-type="all">All</button>
                <button class="filter-btn" data-type="review">Reviews Only</button>
                <button class="filter-btn" data-type="list">Best-of Lists</button>
                <button class="filter-btn" data-type="recommended">ðŸŒŸ RA Recommends</button>
            </div>
            <div id="results-info">Ready. Search across thousands of items.</div>
        </div>
    </header>

    <main class="container">
        <div id="results-list"></div>
    </main>

    <script src="app.js"></script>
</body>
</html>
